<doctype html>
<title>Progress Bar</title>
<head>
</head>
<body>
   <div class="bar-container">
        <div class="bar"/>
   </div>
<button onclick="fillBar(2)">Start</button>
<style>
  .bar-container{
  		width:200px;
         height:20px;
        background-color:grey;
   }
   .bar{
   	background-color:green;
        height:100%;
        width:0%;
   }
</style>
<script>
       function fillBar(seconds){
      	const bar = document.querySelector('.bar');
        let atPercent = 0; 

	const interval = setInterval(function(){bar.style.width = atPercent + '%';
		atPercent++;
                console.log('running at ', atPercent);
 		if(atPercent >= 100){
			clearInterval(interval);
                }}, (seconds * 1000) / 100);
       }
</script>
</body>
</html>
